<ion-header>  
  <ion-navbar>
    <ion-title>{{ action }} User</ion-title>
    <ion-buttons end *ngIf="!isNew">
      <button ion-button (click)="delete()">
          <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="details">  
  <ion-list>

    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input  type="text" [(ngModel)]="user.firstName"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label>Email Address</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block (click)="save()">Save</button>
</ion-content>
